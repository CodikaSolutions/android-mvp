apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'android-mvp'

    publishedGroupId = 'com.codikasolutions.android'
    libraryName = 'android-mvp'
    artifact = 'android-mvp'

    libraryDescription = 'A helper classes to implement Model-View-Presenter in android'

    siteUrl = 'http://codikasolutions.github.io/android-mvp/'
    gitUrl = 'https://github.com/CodikaSolutions/android-mvp'

    libraryVersion = '0.0.1'

    developerId = 'Nacho91'
    developerName = 'Ignacio Oviedo'
    developerEmail = 'oviedoignacio91@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
